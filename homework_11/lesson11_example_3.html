<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма регистрации</title>
</head>
<body>
<div>
<form action="http://httpbin.org/get">
  <h1>Регистрация</h1>
  <h3>Введите почту и выберите пароль</h3>
  <input type="text" placeholder="Логин" name="username">
  <p><input type="password" placeholder="Пароль" name="password"></p>
  <p><input type="password" placeholder="Еще раз пароль" name="password_confirmation"></p>
  <p><input type="checkbox" name="is_remember">  Запомнить меня</p>
  <p><input type="submit" value="Искать"></p>
  <hr>
  <a href="/forgetpassword"> Забыл пароль</a>
</form>
</div>
</body>
</html>
